<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list [characterList]="dbzServicio.characters" (characterSelect)="dbzServicio.deleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (newCharacter)="dbzServicio.newCharacter($event)"></dbz-add-character>
  </div>
</div>
